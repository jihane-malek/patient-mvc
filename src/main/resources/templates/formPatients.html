<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Patients</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/formPatients}">Nouveau</a></li>
                    <li><a class="dropdown-item" th:href="@{/index}">Chercher</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="col-md-6 offset-3 mt-4">
    <form method="post" th:action="@{save}">
        <div class="mb-3">
            <label for="nom" class="form-label fw-bold">Nom</label>
            <input class="form-control" id="nom" type="text" name="nom" th:field="*{patient.nom}">
            <span class="text-danger" th:errors="${patient.nom}"></span>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label fw-bold">Date de naissance</label>
            <input class="form-control" id="date" type="date" name="dateNaissance" th:field="*{patient.dateNaissance}">
            <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
        </div>
        <div class="mb-3 form-check">
            <label for="malade" class="form-check-label">Malade</label>
            <input type="checkbox" id="malade" name="malade" class="form-check-input" th:field="*{patient.malade}">
            <span class="text-danger" th:errors="${patient.malade}"></span>
        </div>
        <div class="mb-3">
            <label for="score" class="form-label fw-bold">Score</label>
            <input class="form-control" id="score" type="text" name="score" th:field="*{patient.score}">
            <span class="text-danger" th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</body>
</html>
